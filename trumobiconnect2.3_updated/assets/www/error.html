<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Error</title>
<link href="webfonts/Roboto/Roboto.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <div class="error-page">
        <div class="error-panel">
          <img src="images/offline_icon@2.png" alt="Offline Image" />
            <p id="error"></p>
        </div>
        </div>
        <script type="text/javascript" charset="utf-8" src="js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="js/cordova-2.4.0.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/secbrowser.js"></script>
		<script type="text/javascript" charset="utf-8" src="SQLitePlugin.js"></script>
        <script type="text/javascript">
            getParams() ;
            function getParams() {
                var URL = document.URL;
                var lastOccur = URL.indexOf('?');
                var code = URL.substr(lastOccur+1,URL.length-lastOccur);
                //alert("URL "+URL+ " lastOccur "+lastOccur +" code " +code);
                if ( code == "pagerror" || code == "cannotload")
                {
                    $('#error').html('Browser can\'t open the page because a server with the specified hostname could not be found.');
                    //A server with the specified hostname could not be found.
                }
                else if ( code == "nointernet" )
                {
                    $('#error').html('Browser can\'t open the page URL because your device is not connected to the Internet.');
                    //The Internet connection appears to be offline.
                }
                else if(code == "unabletoconnect"){
                    $('#error').html('The specified server could not be found.');
                }
                else if ( code == "cannotcommunicate" )
                {
                    $('#error').html('Secure Browser can\'t open the page because there was a problem communicating with the web proxy server (HTTP). Retry Later');
                }
                else if ( code == "blockedsite" )
                {
                    $('#error').html('This site has been blocked as per the corporate policy. Please contact your admin for assistance.');
                }
                else{
                    $('#error').html('There is an Error in opening this webpage. Retry later');
                }
            }
        </script>
    </body>
</html>
